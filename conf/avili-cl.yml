---
ENV_DATA:
  # take a look at deployment templates variables, here you is the place you
  # can overwrite all the vars you want.
  platform: 'aws'
  worker_replicas: 4  # here you can define diff number of workers
  master_replicas: 3
  #rook_image: "rook/ceph:master" # you can overwrite default rook image
  rook_image: "registry.redhat.io/ocs4/rook-ceph-rhel8-operator"
  worker_instance_type: "m5.4xlarge"
  #monitoring_enabled: false
  device_size: '2048'
  # --------------------------------------------------------------------------
  # Following parameters are not used when deploy via operator and will removed
  # soon as part of cleanup: https://projects.engineering.redhat.com/browse/OCSQE-73
  #ceph_image: 'ceph/ceph:v14.2.3-20190917'
  #rook_image: 'rook/ceph:master'
  # End of the unused parameters for operator deployment
  # --------------------------------------------------------------------------
  #cluster_namespace: 'openshift-storage'
  skip_ocs_deployment: true
REPORTING:
